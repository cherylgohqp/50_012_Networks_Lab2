<style>
.tab {
       display:inline-block;
       margin-left: 40px;
}</style>

<html>
<head>
    <title>Update Rooms</title>
</head>
<body>
<form method=POST enctype=multipart/form-data action="/successful">
    <input type="text" name="RoomID" placeholder="Room ID...">
    <input type="text" name="Level" placeholder="Level...">
    <input type="text" name="Capacity" placeholder="Capacity...">
    <input type="text" name="RoomType" placeholder="Room Type...">
    <input type="submit" value="Submit">
    <br/>
    <input type="file" name="selectFiles" value="Import" />
    <button id="import">Import JSON file</button>
    <h4>Example of your json format: </h4>
    <p>{
        <br/>
        "1.205": [
        <br/>
        <span class="tab">"Level2",
        <br/>
        "50",
        <br/>
        "Classroom"
        <br/>
    ]
        <br/></span>
        <br/>}
    </p>
</form>
</body>
</html>
